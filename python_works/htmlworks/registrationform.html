<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1>Registration Form</h1>
    <!--get post put patch delete-->

    <form action="" method="" enctype="">

        <div>
            <label for="id_name">Name:</label>
            <input type="text" placeholder="your name" id="id_name" name="" class="">
        </div>

        <div>
            <label for="id_email">Email:</label>
            <input type="email" placeholder="your email" id="id_email" name="" class="">
        </div>

        <div>

            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="" class="">

        </div>

        <div>
            <label for="id_number">Phone number:</label>
            <input type="text" id="id_number" name="" class="">

        </div>

        <div>
            <label for="">Gender:</label>

            <label for="id_male">Male</label>
            <input type="radio" id="id_male" name="gender">

            <label for="id_female">Female</label>
            <input type="radio" id="id_female" name="gender">

            <label for="id_others">Others</label>
            <input type="radio" id="id_others" name="gender">

        </div>

        <div>
            <label for="">Launguage</label>
            <select name="" id="">
                <option value="">malayalam</option>
                <option value="">tamil</option>
                <option value="">telugu</option>
                <option value="">hindi</option>
            </select>
        </div>

        <div>
            <label for="id_zip">Zipcode:</label>
            <input type="text" placeholder="enter the zip code" id="id_zip" name="" class="">
        </div>

        <div>

            <label for="id_about">About:</label>
            <textarea name="" id="id_about" cols="30" rows="5" placeholder="enter text here"></textarea>

        </div>

        <div>
            <label for="">DOB:</label>
            <input type="date">

        </div>

        <div>
            <label for="">Skills:</label>
    
            <label for="">C++</label>
            <input type="checkbox">
            <label for="">Java</label>
            <input type="checkbox">
            <label for="">Python</label>
            <input type="checkbox">
        </div>

        <button type="submit">Register</button>

    </form>

</body>

</html>
